<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson1-GuitarStrings</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="wrapper">
    <div class="string" data-key="83">
      <kbd>"S"</kbd>
      <span>E</span>
    </div>
    <div class="string" data-key="68">
      <kbd>"D"</kbd>
      <span>B</span>
    </div>
    <div class="string" data-key="70">
      <kbd>"F"</kbd>
      <span>G</span>
    </div>
    <div class="string" data-key="74">
      <kbd>"J"</kbd>
      <span>D</span>
    </div>
    <div class="string" data-key="75">
      <kbd>"K"</kbd>
      <span>A</span>
    </div>
    <div class="string" data-key="76">
      <kbd>"L"</kbd>
      <span>E</span>
    </div>
  </div>

  <audio src="sounds/s1E.mp3" data-key="83"></audio>
  <audio src="sounds/s2B.mp3" data-key="68"></audio>
  <audio src="sounds/s3G.mp3" data-key="70"></audio>
  <audio src="sounds/s4D.mp3" data-key="74"></audio>
  <audio src="sounds/s5A.mp3" data-key="75"></audio>
  <audio src="sounds/s6E.mp3" data-key="76"></audio>
  
  <script>
  
  function playAudio(event){
    const audio = document.querySelector('audio[data-key="'+event.keyCode+'"]');
    const key = document.querySelector('.string[data-key="'+event.keyCode+'"]');
    if (!audio) return;
    audio.currentTime = 0;
    audio.play();
    key.classList.add('active');
  }

  function removeTransition(event){
    if(event.propertyName !== 'transform') return;
    this.classList.remove('active');
  }

  const keys = document.querySelectorAll('.string');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  window.addEventListener('keydown', playAudio);

  </script>

</body>
</html>
